name: SeleneChat
version: 0.2.0-SNAPSHOT
description: Chat plugin inspired by LunaChat
main: io.github.bluesheep2804.selenechat.SeleneChatSpigot
author: BlueSheep2804
api-version: 1.13

commands:
  selenechat:
    description: SeleneChat command
    aliases:
      - sc
    permission: selenechat.command.selenechat
  message:
    description: Selenechat message command
    aliases:
      - msg
      - tell
      - w
    permission: selenechat.command.message
  japanize:
    description: SeleneChat japanize command
    aliases:
      - jp
    permission: selenechat.command.japanize

permissions:
  selenechat.command.selenechat:
    description: Allow the use of SeleneChat commands
    default: op
  selenechat.command.message:
    description: Allow use of SeleneChat message command
    default: true
  selenechat.command.japanize:
    description: Allow use of SeleneChat japanize command
    default: true